name: 'üêõ Bug report'
title: '[BUG] - YOUR_ISSUE_TITLE_HERE_REPLACE_ME'
description: Create a report to help us improve
labels: [üêõ bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue :pray:.
        This issue tracker is for reporting bugs found in [CS-SPACE](https://github.com/Fire-Oceann/CS-Space) github repository
        If you have a question about how to achieve something and are struggling, please post a question
        inside of either of the following places:

          - CS-SPACE's [Discussion's tab](https://github.com/Fire-Oceann/CS-Space/discussions)
          - CS-SPACE's [Discord channel](https://discord.gg/bYWVWrDkCU)

        Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:

         - CS-SPACE's [Issue's tab](https://github.com/Fire-Oceann/CS-Space/issues)
         - CS-SPACE's [closed issues tab](https://github.com/Fire-Oceann/CS-Space/issues?q=is%3Aissue+is%3Aclosedsed)
         - CS-SPACE's [Discussions tab](https://github.com/Fire-Oceann/CS-Space/discussions)

        The more information you fill in, the better the community can help you.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of the challenge you are running into.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Bug or Issue
      description: Describe the steps we have to take to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.
      placeholder: |
        As a user, I expected ___ behavior but I am seeing ____
    validations:
      required: true
  - type: textarea
    id: screenshots_or_videos
    attributes:
      label: Screenshots or Videos
      description: |
        If applicable, add screenshots or a video to help explain your problem.
        For more information on the supported file image/file types and the file size limits, please refer
        to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
      placeholder: |
        You can drag your video or image files inside of this editor ‚Üì
  - type: input
    id: os
    attributes:
      label: Operating System Version
      description: What operating system are you using?
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
    validations:
      required: true
  - type: dropdown
    id: browser_type
    attributes:
      label: Browser
      description: Select the browsers where the issue can be reproduced (that you know of).
      options:
        - 'Firefox'
        - 'Chrome'
        - 'Opera'
        - 'Opera GX'
        - 'Brave'
        - 'Safari'
        - 'Edge'
        - 'Other (add additonal context)'
    validations:
      required: true
